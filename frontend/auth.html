<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | ALPR Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-dark {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-dark:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

<body class="bg-gradient min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
                ALPR Pro</h1>
            <p class="text-slate-400 mt-2">CCTV Vehicle Detection & ALPR System</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl">
            <div id="auth-title" class="text-2xl font-semibold mb-6">Login to Account</div>

            <form id="auth-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl input-dark"
                        placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl input-dark"
                        placeholder="••••••••">
                </div>
                <button type="submit" id="submit-btn"
                    class="w-full py-4 text-white font-semibold rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 transition-all shadow-lg shadow-blue-900/20 mt-4">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p id="toggle-text" class="text-slate-400">
                    Don't have an account?
                    <button id="toggle-btn" class="text-blue-400 font-medium hover:underline">Register now</button>
                </p>
            </div>

            <div id="error-msg"
                class="mt-4 p-3 bg-red-900/30 border border-red-500/50 text-red-400 text-sm rounded-xl hidden"></div>
        </div>
    </div>

    <script src="/frontend/js/api.js"></script>
    <script src="/frontend/js/auth.js"></script>
</body>

</html>
